<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="cssPrak2.css">
    <style>
        body {
            background-color: #eec5f0; /* Warna latar belakang keseluruhan halaman */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <p class="error" id="nameError">Please enter your name</p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p class="error" id="emailError">Please enter a valid email address</p>

            <label for="Alamat">Alamat:</label>
            <input type="text" id="Alamat" name="Alamat" required>
            <p class="error" id="AlamatError">Please enter your address</p>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var alamat = document.getElementById("Alamat").value;

            if (name === "" || email === "" || alamat === "") {
                var confirmation = confirm("Not all fields are filled. Do you want to continue?"); // Pesan dialog confirm
                if (!confirmation) {
                    return false; // Menghentikan pengiriman formulir jika pengguna memilih "Batal"
                }
            }
            return true; // Mengizinkan pengiriman formulir jika semua kolom telah diisi
        }
    </script>
</body>
</html>
